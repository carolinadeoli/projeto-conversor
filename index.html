<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Real para Dólar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="money-management.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h1>Conversor de Real(R$) para Dólar (U$)</h1>
        <p>
        Descubra os valores em Dólar U$!</p>
        <label id="moeda">Insira o valor:</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
    </div>   
<script src="conversor.js"></script>
</body>
</html>
